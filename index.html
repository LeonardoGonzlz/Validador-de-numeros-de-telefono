<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>validado de telefonos</title>
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="fw-semibold h2 text-light pt-5 text-center">Validador de numeros telefonicos</h1>
        <p class="text-info">Atencion, solo verrificanos numeros de telefonos Estado Undienses</p>
        <div class="row">
            <div class="col-md-8">
                <label class="form-label text-start text-light mt-5">Numero de telefono:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <input id="numero" class="form-control" type="text" placeholder="Introduce un numero de Telefono"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button id="check" type="button" class="btn btn-primary mt-4">Verificar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 mt-3">
                <div id="liveAlertPlaceholder"></div>
            </div>
        </div>
    </div>
    <script src="https://leonardogonzlz.github.io/Validador-de-telefonos-EEUU/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
